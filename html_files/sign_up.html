<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css_files/sign-up.css">
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form>
        <input type="text" name="firstname" placeholder="First name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="number" name="age" placeholder="Age" required>
        <select name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer_not_to_say">Prefer not to say</option>

        </select>

        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm Password" placeholder="Confirm Password" required>
        <input type="text" name="emergency_contact_name" placeholder="Emergency Contact Name" required>
        <input type="tel" name="emergency_contact_phone" placeholder="Emergency Contact Phone" required>
        <select name="Relationship with Emergency Contact" required>
            <option value="" disabled selected> Relationship with emergency Contact</option>
            <option value="Parent">Parent</option>
            <option value="Sibling">Sibling</option>
            <option value="Friend">Friend</option>
            <option value="prefer_not_to_say">Prefer not to say</option>

        </select>

        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
